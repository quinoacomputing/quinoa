<?php

$number1 = $_GET['number1'];
$number2 = $_GET['number2'];
$op      = $_GET['op'];
$result  = 0.0;

if($op =="Add") {
	$result =$number1 + $number2;
}

if($op =="Subtract") {
	$result =$number1 - $number2;
}

if($op =="Divide") {
	$result =$number1 / $number2;
}

if($op =="Multiply") {
	$result =$number1 * $number2;
}
?>
<html>
<head>
<title>Simple Calculator</title>
</head>
<body>
<tr>
<H3>Calculator</H3>
<P>
<form method=get action=#>
<input type=text name=number1 length=5 value="<? global $number1; echo $number1;?>" >
&nbsp;
<select name=op>
<option value="Add">+
<option value="Subtract">-
<option value="Multiply">*
<option value="Divide">/
</select>
&nbsp;
<input type=text name=number2 length=5 value="<? global $number2; echo $number2;?>" >
<input type=submit name=submit value="=">
<input type=text name=result value="<? global $result; echo $result; ?>">
</form>
</body>
</html>
